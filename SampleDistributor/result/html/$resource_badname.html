<h2 id="description">Description</h2>
<div class="description"><div class="-resource-page -resource-badname-page"><p>Occurs when you try to use the name <code>code</code> as a name of a parameter.
Generally, a name cannot be <code>code</code> because it is used, internally, on a object
and allowing such a name would break lookups on this object.</p>
